<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
      
      <div id="nav-align" *ngIf="isLoggedIn != true">
        <!--Login-->
          <ion-button (click)="navigateToLogin()" color="dark" shape="round" fill="outline" end>Login</ion-button>
       
        <!--Register-->
          <ion-button (click)="navigateToRegister()" color="dark" shape="round" fill="outline" end>Register</ion-button>
      </div>

      <div id="nav-align" *ngIf="isLoggedIn == true">
        <ion-button (click)="logout()" color="dark" shape="round" fill="outline" end>Logout</ion-button>
      </div>

    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="isLoggedIn != true">
    <ion-grid>
      <ion-row>

        <ion-col>
          <h3>Please login to access the user data</h3>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="isLoggedIn == true">
    <ion-grid>
      <ion-row class="ion-content-justify-start">
        <ion-col>
          
          <div *ngFor = "let user of details; let i = index">
            <ion-item>
              <ion-label>
                <ion-row>
                  <ion-col size="3">{{ i }}</ion-col>
                  <ion-col>
                    <p>Name: {{ user.name }}</p>
                    <p>email: {{ user.email }}</p>
                  </ion-col>
                </ion-row>
              </ion-label>
            </ion-item>
            <hr>
          </div>
  
  
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>




</ion-content>
